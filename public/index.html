<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="The Film Awards! by David Jardine"
      content="Movie awards for entrepreneurs!"
    />

    <!-- Primary Meta Tags -->
    <meta name="title" content="The Film Awards! by David Jardine" />
    <meta
      name="description"
      content="David Jardine's example of UX/UI Design and Front End Development Potential. The Film Awards app allows users to search OMDB (The Open Movie Database), for their favorite films. They can nominate up to 5 films for an award. Have fun!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://the-film-awards-by-dj.netlify.app/"
    />
    <meta property="og:title" content="The Film Awards! by David Jardine" />

      property="og:description"
      content="David Jardine's example of UX/UI Design and Front End Development Potential. The Film Awards app allows users to search OMDB (The Open Movie Database), for their favorite films. They can nominate up to 5 films for an award. Have fun!"
    />
    <meta
      property="og:image"
      content="https://github.com/davemgj84/theFilmAwards/blob/master/docs/Og-image.jpg?raw=true"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://the-film-awards-by-dj.netlify.app/"
    />
    <meta
      property="twitter:title"
      content="The Film Awards! by David Jardine"
    />
    <meta
      property="twitter:description"
      content="David Jardine's example of UX/UI Design and Front End Development Potential. The Film Awards app allows users to search OMDB (The Open Movie Database), for their favorite films. They can nominate up to 5 films for an award. Have fun!"
    />
    <meta
      property="twitter:image"
      content="https://github.com/davemgj84/theFilmAwards/blob/master/docs/Og-image.jpg?raw=true"
    />

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7aa139eb66.js"
      crossorigin="anonymous"
    ></script>

    <title>The Film Awards</title>
  </head>
